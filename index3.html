<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers</title>
    <script>
        function showSum() {
            
            let num1 = 3;
            let num2 = 5;

           
            let sum = num1 + num2;

            document.getElementById("result").textContent = "Sum of " + num1 + " and " + num2 + " is " + sum;
        }
    </script>
</head>
<body onload="showSum()">
    <h1>Sum of Two Numbers</h1>
    <p id="result"></p>
</body>
</html>
