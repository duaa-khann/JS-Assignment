<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table of 4</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Multiplication Table of 4</h2>
    <table>
        <tr>
            <th>Multiplier</th>
            <th>Result</th>
        </tr>
        <script>
    
            for (let i = 1; i <= 10; i++) {
                document.write("<tr>");
                document.write("<td>" + i + "</td>");
                document.write("<td>" + (i * 4) + "</td>");
                document.write("</tr>");
            }
        </script>
    </table>
</body>
</html>
