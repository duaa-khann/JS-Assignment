<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<body>
    <h2>Temperature Converter</h2>
    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        let celsiusTemperature = 30;

        let fahrenheitTemperature = celsiusToFahrenheit(celsiusTemperature);
        document.write(celsiusTemperature + "째C is " + fahrenheitTemperature + "째F.<br>");

        let fahrenheitTemperature2 = 86; 

        
        let celsiusTemperature2 = fahrenheitToCelsius(fahrenheitTemperature2);
        document.write(fahrenheitTemperature2 + "째F is " + celsiusTemperature2 + "째C.");
    </script>
</body>
</html>
